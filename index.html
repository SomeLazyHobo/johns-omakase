<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
       <link rel="stylesheet" href="index.css">
       <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC:wght@400;700;900&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>John's Omakase</h1>
            <h3>The only place to serve quality omakase and seafood in the city!</h3>
        </header>
        <section class="menuSection"> 
            <div class="menu" id="menu">
            </div>
        </section>
        <section class="orderSection" id="order">
        </section>
        <div class="paymentModal" id="paymentModal">
            <div class="closePaymentModal">
                <button class="closeBtn" id="closeBtn">X</button>
            </div>
            <h3 class="formTitle">Enter your card details</h3>
            <div class="modalInner">
                <form id="paymentForm">
                    <input
                        type="text"
                        id="yourName"
                        name="yourName"
                        placeholder="Enter your name"
                        required
                    >
                    <input
                        type="text"
                        id="cardNumber"
                        name="cardNumber"
                        placeholder="Enter card number"
                        required
                    >
                    <input
                        type="text"
                        id="cvv"
                        name="cvv"
                        placeholder="Enter CVV"
                        required
                    >
                    <button class="payBtn" type="submit">Pay</button>
                </form>
            </div>       
         </div>
	<script src="index.js" type="module"></script>
    </body>
</html>
